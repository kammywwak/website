---
layout: default
---

<div class="gallery">
  {% assign randomized_artwork = site.artwork | where_exp: "item", "item.published != false" | sample: site.artwork.size %}
  {% for artwork in randomized_artwork %}
    <div class="gallery-item">
      <a href="{{ artwork.url }}">
        <img src="{{ artwork.image }}" alt="{{ artwork.title }}">
      </a>
    </div>
  {% endfor %}
</div>

<style>
  /* Ensure mobile menu stays on top */
  .site-nav {
    z-index: 999;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 4px;
  }

  .gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
  }

  .gallery-item:hover img {
    transform: scale(1.05);
  }
</style>
